<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odins Calculator</title>
</head>
<body>
    <h1>Odins Calculator</h1>
    <calculator>
        <div>
            <display>0</display>
        </div>
        <div>
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
        </div>
        <div>
            <button class="operator" id="operator-add" value="add">+</button>
            <button class="equal" id="equal" value="equal">=</button>
        </div>
    </calculator>
    <script src="./js/script.js"></script>
</body>
</html>
