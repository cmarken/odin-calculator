<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Calculator</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <section class="heading">
            <h1>Max Calculator</h1>
        </section>
    </header>
    <main>
        <calculator>
            <div class="calculatorRow">
                <display>
                    0
                </display>
            </div>
            <div class="calculatorRow">
                <button class="ac" value="ac">AC</button>
                <button class="invert" value="invert">+/-</button>
                <button class="operator" value="divide">/</button>                
            </div>
            <div class="calculatorRow">
                <button class="digit" value="7">7</button>
                <button class="digit" value="8">8</button>
                <button class="digit" value="9">9</button>
                <button class="operator" value="multiply">*</button>
            </div>
            <div class="calculatorRow">
                <button class="digit" value="4">4</button>
                <button class="digit" value="5">5</button>
                <button class="digit" value="6">6</button>
                <button class="operator" value="substract">-</button>
            </div>
            <div class="calculatorRow">
                <button class="digit" value="1">1</button>
                <button class="digit" value="2">2</button>
                <button class="digit" value="3">3</button>
                <button class="operator" value="add">+</button>
            </div>
            <div class="calculatorRow">
                <button class="digit" id="zero" value="0">0</button>
                <button class="equal" value="equal">=</button>
            </div>
        </calculator>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
